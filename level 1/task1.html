<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        img {
            border: 2px solid #ccc;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            background-color: #333;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .form-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input {
            padding: 5px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Heading, Paragraph, and Image -->
    <h1>Welcome to My Scenary Webpage</h1>
    <p>To vist this place kindly contact us</p>
    <img src="beautigul scenary.webp" alt="A beautiful scenery">

    <!-- Basic Form -->
    <div class="form-container">
        <input type="text" id="name" name="name" placeholder="Type Here..!"required>
        <button type="submit">Submit</button>
    </div>

</body>
</html>
