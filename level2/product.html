<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: grey;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .dropdown {
            margin: 20px 0;
            text-align: center;
        }

        .dropdown label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .book-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color:rgb(26, 149, 26);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Books Store</h1>
        <div class="dropdown">
            <label for="book-category">Choose a category:</label>
            <select id="book-category" name="book-category" onchange="filterBooks()">
                <option value="all">All Books</option>
                <option value="fiction">Fiction Books</option>
                <option value="non-fiction">Non-Fiction Books</option>
            </select>
        </div>
    </header>

    <main>
        <section class="book-grid">
            <div class="book-item fiction">
                <img src="stock-1.jpg" alt="Fiction Book 1">
                <h3>The Hidden Hindu</h3>
                <button>Buy</button>
            </div>
            <div class="book-item fiction">
                <img src="stock-2.jpg" alt="Fiction Book 2">
                <h3>Harry Potter and the Philosopher's Stone</h3>
                <button>Buy</button>
            </div>
            <div class="book-item non-fiction">
                <img src="stock-3.jpg" alt="Non-Fiction Book 1">
                <h3>Attitude is Everything</h3>
                <button>Buy</button>
            </div>
            <div class="book-item non-fiction">
                <img src="stock-4.jpeg" alt="Non-Fiction Book 2">
                <h3>In Every Moment We Are Still Alive</h3>
                <button>Buy</button>
            </div>
            <div class="book-item non-fiction">
                <img src="stock-4.jpeg" alt="Non-Fiction Book 2">
                <h3>In Every Moment We Are Still Alive</h3>
                <button>Buy</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Books Store. All rights reserved.</p>
    </footer>

    <script>
        function filterBooks() {
            const category = document.getElementById('book-category').value;
            const books = document.querySelectorAll('.book-item');

            books.forEach(book => {
                if (category === 'all') {
                    book.style.display = 'block';
                } else {
                    if (book.classList.contains(category)) {
                        book.style.display = 'block';
                    } else {
                        book.style.display = 'none';
                    }
                }
            });
        }
    </script>
</body>
</html>
